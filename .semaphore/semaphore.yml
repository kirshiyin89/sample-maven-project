version: v1.0
name: Java
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Maven Build & Test
    task:
      jobs:
        - name: Build
          commands:
            - mvn -B package --file pom.xml
        - name: Test
          commands:
            - mvn test
      prologue:
        commands:
          - checkout
          - sem-version java 17
  - name: Security Scan
    task:
      jobs:
        - name: Security Scan
          commands:
            - checkout
            - 'curl --compressed https://downloads.snyk.io/cli/stable/snyk-linux -o snyk'
            - chmod +x ./snyk
            - sudo mv ./snyk /usr/local/bin/
            - SNYK_TOKEN=$SNYK_TOKEN snyk test
      secrets:
        - name: Snyk
