version: v1.0
name: Java
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Maven
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - sem-version java 1.8
            - mvn -B package --file pom.xml
  - name: Test
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - mvn test
  - name: Security Scan
    task:
      jobs:
        - name: Security Scan
          commands:
            - checkout
            - checkout
            - 'curl --compressed https://downloads.snyk.io/cli/stable/snyk-linux -o snyk'
            - chmod +x ./snyk
            - sudo chmod 777 -R /usr/local/bin/
            - mv ./snyk /usr/local/bin/
            - SNYK_TOKEN=$SNYK_TOKEN snyk test
